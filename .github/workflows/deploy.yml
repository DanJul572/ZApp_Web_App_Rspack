name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env file
        run: |
          echo "API_URL=${{ secrets.ENV_API_URL }}" >> .env
          echo "APP_NAME=${{ secrets.ENV_APP_NAME }}" >> .env
          echo "THEME=${{ secrets.ENV_THEME }}" >> .env
          echo "LANGUAGE=${{ secrets.ENV_LANGUAGE }}" >> .env
          echo "ENCRYPTION_KEY=${{ secrets.ENV_ENCRYPTION_KEY }}" >> .env

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.CPANEL_FTP_TARGET_DIR }}
